<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie App</title>
        <link rel="stylesheet" href="movie.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    </head>
    <body>
        <!--Header Start-->

        <header>
            <a href="#">
                <h2>MOVIE.<span>NEW</span></h2>
            </a>
            <nav id="nav-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">Popular</a></li>
                </ul>
            </nav>
            <ul>
                <li><i class="bx bx-cog" id="setting-toggle"></i></li>
                <li><i class="bx bx-sun"></i></li>
                <li><i class="bx bx-menu" id="menu-toggle"></i></li>
            </ul>
        </header>

        <div class="setting-box">
            <img src="img/imag1.jpg" alt="">
            <img src="img/img2.jpg" alt="">
            <img src="img/img3.jpg" alt="">
            <img src="img/img4.jpg" alt="">
            <img src="img/img5.jpg" alt="">
            <img src="img/img6.jpg" alt="">
        </div>

        <!--image-->

        <main>
            <section id="landing">
                <img src="img/imag1.jpg" alt="" class="landing-image">
                <div class="hover-box"></div>
                
                <div class = "search">
                    <h1>Search Movies Here</h1>
                    <input type="text" placeholder="Search By Movies Name" id="search">
                </div>
            </section>
            

            <section id="popular">
                <h1>Pupular Movies</h1>
                <div class="movie-container">
                    
                </div>
            </section>
        </main>

        <div class="scroll-top"><i class="bx bx-chevrons-up"></i></div>

        <script src="movie.js"></script>
    </body>
</html>
